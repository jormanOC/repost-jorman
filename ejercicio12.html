<html>
<head>
<title>Ejemplo de tabla avanzada</title>
<style type="text/css">
table, td, th {border:1px solid silver; border-collapse:collapse; padding:3px 6px;}
</style>
</head>

<body>

<h1>COMPRAS WEB HTML</h1>

<table summary="Tabla con los datos de los resultados de la búsqueda">
  <caption>Resultado de la búsqueda</caption>
  <tr>
    <th>Imagen</th>
    <th>Datos</th>
  </tr>

  <tr>
    <td><img src="imagenes/acer.png"/></td>
    <td>
      <h1>Portátil ACER 6 GB RAM</h1>
      <p>Comprar:$900,00</p>
    </td>
  </tr>

  <tr>
    <td><img src="imagenes/camara.png" width="300" height="200"/></td>
    <td>
      <h1>Videocámara - Alta definición 1080p - 60 GB</h1>
      <p>Comprar:$500,00</p>
    </td>
  </tr>

  <tr>
    <td><img src="imagenes/television.png" width="300" height="300"/></td>
    <td>
      <h1>Televisor - 46" - Full HD</h1>
      <p>Comprar: $850,00</p>
    </td>
  </tr>

  <tr>
    <td><img src="imagenes/galaxy.png" width="300" height="300"/></td>
    <td>
      <h1>Samsung galaxy S7</h1>
      <p>Comprar: $600,00</p>
    </td>
  </tr>
</table>
</body>
</html>
